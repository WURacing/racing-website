        #fundraising {
            width: 100vw;
            height: 50px;
            text-align: center;
            background-image: url('assets/images/red-triangles.jpg');
            background-size: cover;
            position: fixed;
            margin: 0 auto;
            top: 0;
            left: 0;
            z-index: 100;
            color: white;
            align-items: baseline;
            display: flex;
            transition: linear, .25s;
            animation: BackgroundAni 40s ease-in-out infinite;
        }
        
        @keyframes BackgroundAni {
            0%,
            100% {
                background-position: 0% 10%;
            }
            50% {
                background-position: 0% 90%;
            }
        }
        
        #fundraising:hover {
            color: #FF0000;
        }
        
        #fundraising p {
            margin: auto !important;
        }
        
        #fundraising div {

            font-weight: bold;

            border-radius: 17.5px;

            padding: 0px 15px;
            height: 70%;
            align-items: center;
            display: flex;
